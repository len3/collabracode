<!DOCTYPE html> 
<html> 
    <head> 
        <title>Day 1 - Traversing</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
        <script type="text/javascript">
			// select all nested lists
			// select the last <li> in every list.
			// find all <li>s that contain <span> tags
			
			$(function () {
				console.log($("ul ol, ul ul, ol ul, ol ol")); // could also do $("ul,ol").has("ul,ol")
				console.log($("li:last-child"));
				console.log($("li").has("span"));
			});
		</script>
    </head> 
    <body> 
        <div id="outer-wrapping">
            <h1>Objectives</h1>
            <ol>
                <li>Select all nested lists.</li>
                <li>Select last <code>&lt;li&gt;</code> in every list.</li>
                <li>Find all <code>&lt;li&gt;</code>'s that contain <code>&lt;span&gt;</code> tags.</li>
            </ol>
            <h3>The Lists</h3>
            <ul>
                <li>One item</li>
                <li>Second item
                    <ul>
                        <li>Nested item</li>
                        <li>Nested item</li>
                    </ul>
                </li>
                <li>Third item</li>
                <li>Fourth <span>item</span></li>
            </ul>
        </div>
    </body> 
</html>
